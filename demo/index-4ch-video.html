<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-ws-wide-video Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">
    <link rel="import" href="../../things-designer-elements/elements.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-ws-live-video.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 1320px;
      height: 1040px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-ws-wide-video&gt;</code>:</p>

      <things-scene-viewer id='scene' scene='{{scene}}' model='[[model]]' selected='{{selected}}'>
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

    </template>
    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        var url = './office-ambient.mpg'

        app.model = {
          width: 1320,
          height: 1040,
          components: [{
            type: 'ws-4ch-video',
            top: 10,
            left: 10,
            width: 1280,
            height: 960,
            round: 0,
            fillStyle: '#ffffff',
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 5,
            autoplay: true,
            url1 : 'ws://things01:8084/',
            url2 : 'ws://things02:8084/',
            url3 : 'ws://things05:8084/',
            url4 : 'ws://things05:8088/'
          }]
        }
      });
    </script>
  </body>
</html>
